{% extends 'base.html' %}

{% block content %}
<div class="table_f1">
    <table id="data" class="table table-striped table-hover">

        <thead>
        <tr>
            <th>Pos</th>
            <th>Name</th>
            <th>Team</th>
            <th>Lap Time</th>
        </tr>
        </thead>

        <tbody>
        {% for p in pilots %}
        <tr>
            <td>{{p.position}}</td>
            <td><a href="https://en.wikipedia.org/wiki/{{p.name}}" target="_blank" rel="nofollow">{{p.name}}</a></td>
            <td>{{p.team}}</td>
            <td>{{p.lap_time}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
{% block scripts %}
        <script>
             $(document).ready(function () {
                 $('#data').DataTable({
                     paging: false,
                     columns: [
                         null,
                         null,
                         null,
                         {orderable: false, searchable: false}],
                     });
                 });
        </script>
    </div>
{% endblock %}
