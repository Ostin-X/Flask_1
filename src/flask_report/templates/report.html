{% extends 'base.html' %}

{% block content %}
<form class="form-select" method="GET" action="{{ url_for('site.report') }}">
    <select name="order" class="selectpicker form-control">
        {% for d in data %}
        {% if d == desc %}
        <option selected>{{ d }}</option>
        {% else %}
        <option>{{ d }}</option>
        {% endif %}
        {% endfor %}
    </select>
    <button type="submit" class="btn btn-info">Go</button>
</form>

<hr>

<table id="data" class="table table-striped table-hover">
    <thead>
    <tr>
        <th>Pos</th>
        <th>Abbreviation</th>
        <th>Name</th>
        <th>Team</th>
        <th>Lap Time</th>
    </tr>
    </thead>
    <tbody>
    {% for p in pilots %}
    <tr>
        <td>{{p.position}}</td>
        <td><a href="{{url_for('site.report', driver_id=p.abbr)}}">{{p.abbr}} </a></td>
        <td><a href="api/v1{{url_for('site.report')}}/{{p.abbr}}" target="_blank" rel="nofollow">{{p.name}}</a></td>
        <td><a href="api/v1{{url_for('site.report')}}/{{p.abbr}}?format=xml" target="_blank" rel="nofollow">{{p.team}}</a></td>
        <td>{{p.lap_time}}</td>
    </tr>
    {% endfor %}

    </tbody>
</table>
{% endblock %}
