openapi: 3.0.0
info:
  description: Rain-X
  version: 1.0.0
  title: F1 Q1 report API
servers:
  - url: /api/v1
tags:
  - name: Drivers Request
    description: Example API for requesting and return drivers requests
paths:
  /drivers:
    parameters:
      - name: format
        in: query
        required: false
        description: Outout format XML
        schema:
          type: string
          enum:
            - xml
            - json
    get:
      tags:
        - Drivers Request
      summary: Returns driverRequests
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/driverRequests'
            application/xml:
              schema:
                $ref: '#/components/schemas/driverRequests'
  /drivers/{driver_id}:
    parameters:
      - name: driver_id
        in: path
        required: true
        description: Abbreviation of the driver that we want to match
        type: string
    get:
      tags:
        - Driver Request
      summary: Get driver request with given Abbr
      parameters:
        - in: path
          name: driver_id
          required: true
          description: Driver Request id
          schema:
            $ref: '#/components/schemas/driver_id'
        - name: format
          in: query
          required: false
          description: Outout format XML
          schema:
            type: string
            enum:
              - xml
              - json
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/driverRequest'
            application/xml:
              schema:
                $ref: '#/components/schemas/driverRequest'
        '400':
          description: Failed. Misunderstood Request.
        '404':
          description: Failed. Book request not found.
components:
  schemas:
    driver_id:
      properties:
        uuid:
          type: string
          minLength: 3
          maxLength: 3
          example: HAM
    format:
      properties:
        enum:
          type: string
          minLength: 3
          maxLength: 4
          example: xml
    driverRequest:
      type: object
      properties:
        abbr:
          type: string
          format: string
        name:
          type: string
          format: string
        team:
          type: string
          format: string
        lap_time:
          type: string
          format: string
    driverRequests:
      type: object
      properties:
        bookRequest:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/driverRequest'
